<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japan Population Map by Prefecture</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #ffffff;
    color: #2a2a2a;
    font-family: 'IBM Plex Sans', sans-serif;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
  }

  #header {
    position: fixed;
    top: 0; left: 0; right: 250px;
    z-index: 100;
    padding: 14px 24px 10px;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.95) 70%, rgba(255,255,255,0) 100%);
    pointer-events: none;
  }
  #header > * { pointer-events: auto; }

  .title-block h1 {
    font-size: 20px;
    font-weight: 700;
    color: #1a1a1a;
    letter-spacing: -0.01em;
  }
  .title-block .sub {
    font-size: 10.5px;
    font-weight: 400;
    color: #888;
    margin-top: 2px;
    max-width: 560px;
    line-height: 1.4;
  }

  .controls {
    margin-top: 10px;
    display: inline-flex;
    gap: 6px;
    background: rgba(255,255,255,0.88);
    border: 1px solid rgba(0,0,0,0.08);
    border-radius: 999px;
    padding: 4px;
    box-shadow: 0 6px 22px rgba(0,0,0,0.06);
  }
  .toggle-btn {
    border: 0;
    background: transparent;
    color: #666;
    padding: 7px 12px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 600;
    cursor: pointer;
  }
  .toggle-btn.active {
    background: #1a1a1a;
    color: #fff;
  }

  .header-right {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 4px;
    padding-top: 2px;
  }
  .scale-legend {
    display: flex;
    align-items: flex-end;
    gap: 2px;
  }
  .scale-label {
    font-size: 10px;
    color: #999;
    margin-left: 6px;
    align-self: center;
  }

  .color-legend { display: flex; flex-direction: column; gap: 4px; align-items: stretch; }
  .color-bar { width: 140px; height: 10px; border-radius: 999px; background: linear-gradient(90deg, #edf3fb, #1557a0); border: 1px solid rgba(0,0,0,0.08); }
  .color-minmax { display:flex; justify-content: space-between; font-size: 9.5px; color:#aaa; font-family: 'JetBrains Mono', monospace; }

  #map-container { width: 100vw; height: 100vh; }
  #map-container svg { width: 100%; height: 100%; }

  .pref-path {
    stroke: rgba(0,0,0,0.08);
    stroke-width: 0.7;
    transition: fill 0.2s, stroke 0.15s, stroke-width 0.15s;
    cursor: pointer;
  }
  .pref-path:hover {
    stroke: rgba(0,0,0,0.35);
    stroke-width: 1.2;
    filter: brightness(0.98);
  }

  .tooltip {
    position: fixed;
    pointer-events: none;
    background: rgba(255,255,255,0.97);
    backdrop-filter: blur(16px);
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    padding: 16px 20px;
    opacity: 0;
    transition: opacity 0.12s;
    z-index: 200;
    min-width: 260px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 1px 3px rgba(0,0,0,0.06);
  }
  .tooltip.visible { opacity: 1; }
  .tt-name {
    font-size: 17px;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 1px;
  }
  .tt-name-ja {
    font-size: 12px;
    font-weight: 400;
    color: #999;
    margin-bottom: 6px;
  }
  .tt-rank {
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 12px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
  }
  .tt-rank .num { color: #1557a0; font-size: 20px; font-family: 'JetBrains Mono'; }
  .tt-rank .of { color: #999; }
  .tt-row {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 8px;
    gap: 14px;
  }
  .tt-label { font-size: 12px; color: #888; }
  .tt-val {
    font-family: 'JetBrains Mono', monospace;
    font-size: 17px;
    font-weight: 600;
    color: #1a1a1a;
  }
  .tt-val .unit { font-size: 11px; color: #999; font-weight: 400; margin-left: 2px; }
  .tt-val-sm {
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    font-weight: 500;
    color: #1a1a1a;
  }
  .tt-bar-bg {
    height: 5px;
    background: #f0f0f0;
    border-radius: 3px;
    overflow: hidden;
    margin-top: 4px;
  }
  .tt-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #6da7df, #1557a0);
    border-radius: 3px;
  }
  .tt-note {
    font-size: 9.5px;
    color: #bbb;
    margin-top: 10px;
    line-height: 1.4;
  }

  #ranking {
    position: fixed;
    right: 0; top: 0; bottom: 0;
    width: 250px;
    background: rgba(255,255,255,0.96);
    backdrop-filter: blur(10px);
    border-left: 1px solid #eee;
    z-index: 90;
    padding: 16px 10px 12px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #ddd transparent;
  }
  .rk-title {
    font-size: 11px;
    font-weight: 700;
    color: #888;
    margin-bottom: 10px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }
  .rk-item {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 5px 6px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.12s;
  }
  .rk-item:hover { background: rgba(21,87,160,0.08); }
  .rk-num {
    font-family: 'JetBrains Mono';
    font-size: 10px;
    font-weight: 600;
    color: #ccc;
    width: 18px;
    text-align: right;
    flex-shrink: 0;
  }
  .rk-num.gold { color: #d4a017; }
  .rk-num.silver { color: #999; }
  .rk-num.bronze { color: #b07040; }
  .rk-name {
    font-size: 11.5px;
    color: #444;
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .rk-val {
    font-family: 'JetBrains Mono';
    font-size: 10px;
    color: #999;
    flex-shrink: 0;
  }
  .rk-bar {
    width: 36px; height: 3px;
    background: #f0f0f0;
    border-radius: 2px;
    overflow: hidden;
    flex-shrink: 0;
  }
  .rk-bar-fill {
    height: 100%;
    border-radius: 2px;
    background: #1557a0;
    opacity: 0.5;
  }

  .hint {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-60%);
    font-size: 10px;
    color: #ccc;
    z-index: 100;
  }

  @media (max-width: 720px) {
    #ranking { display: none; }
    #header { right: 0; }
    body { overflow: auto; }
    .controls { width: min(100%, 330px); flex-wrap: wrap; }
    .toggle-btn { flex: 1 1 calc(50% - 6px); text-align: center; }

    .tooltip {
      min-width: 0;
      max-width: calc(100vw - 24px);
      padding: 10px 12px;
      border-radius: 10px;
    }
    .tt-name { font-size: 15px; }
    .tt-name-ja { display: none; }
    .tt-rank { margin-bottom: 8px; padding-bottom: 6px; }
    .tt-row { margin-bottom: 6px; }
    .tt-val { font-size: 15px; }
    .tt-note { display: none; }
  }

  .muni-path {
    stroke: rgba(0,0,0,0.12);
    stroke-width: 0.5;
    cursor: pointer;
    transition: fill 0.15s;
  }
  .muni-path:hover {
    stroke: rgba(0,0,0,0.4);
    stroke-width: 1;
    filter: brightness(0.95);
  }
  #back-btn {
    display: none;
    position: fixed;
    top: 14px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 200;
    background: #1a1a1a;
    color: #fff;
    border: none;
    border-radius: 999px;
    padding: 8px 18px;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    font-family: 'IBM Plex Sans', sans-serif;
    box-shadow: 0 4px 14px rgba(0,0,0,0.18);
    display: none;
    align-items: center;
    gap: 6px;
  }
  #back-btn.visible { display: flex; }
  #back-btn:hover { background: #333; }
  .drill-hint { display: none; }

</style>

function applyMetric(metric) {

  document.getElementById('colorBar').style.background = `linear-gradient(90deg, ${meta.c1}, ${meta.c2})`;

  geojson.features.forEach(f => {
    const id = f.properties.id;
    f.properties.value = metricData[metric][id] || 0;
  });

  const ranked = [...geojson.features].sort((a, b) => b.properties.value - a.properties.value);
  ranked.forEach((f, i) => f.properties.rank = i + 1);
  const maxValue = d3.max(geojson.features, f => f.properties.value);
  const minValue = d3.min(geojson.features, f => f.properties.value);

  document.getElementById('minLabel').textContent = `${minValue.toLocaleString()}`;
  document.getElementById('maxLabel').textContent = `${maxValue.toLocaleString()}`;

  const colorScale = d3.scaleSequential()
    .domain([minValue, maxValue])
    .interpolator(t => d3.interpolateRgb(meta.c1, meta.c2)(Math.pow(t, 0.55)));

  g.selectAll('.pref-path')
    .transition().duration(250)
    .attr('fill', d => colorScale(d.properties.value));

  });

function showTip(ev, p) {
  const meta = metricMeta[currentMetric];
  const values = Object.values(metricData[currentMetric]);
  const maxValue = d3.max(values);
  const avg = Math.round(d3.mean(values));
  const nat = nationalTotals[currentMetric];
  const pct = ((p.value / maxValue) * 100).toFixed(0);
  const share = ((p.value / nat) * 100).toFixed(1);
  const diff = p.value - avg;
  const diffStr = diff >= 0 ? `+${diff.toLocaleString()}` : `-${Math.abs(diff).toLocaleString()}`;
  const diffColor = diff >= 0 ? meta.accent : '#666';

  const mobile = isMobile();
  const html = mobile ? `
    <div class="tt-name">${p.nameEn}</div>
    <div class="tt-rank"><span class="num">#${p.rank}</span><span class="of"> of 47</span></div>
    <div class="tt-row">
      <span class="tt-label">${meta.label}</span>
      <span class="tt-val">${p.value.toLocaleString()}<span class="unit">k</span></span>
    </div>
    <div class="tt-row">
      <span class="tt-label">Share of national total</span>
      <span class="tt-val-sm">${share}%</span>
    </div>
  ` : `
    <div class="tt-name">${p.nameEn}</div>
    <div class="tt-name-ja">${p.nam_ja}</div>
    <div class="tt-rank"><span class="num">#${p.rank}</span><span class="of"> of 47 prefectures</span></div>
    <div class="tt-row">
      <span class="tt-label">${meta.label}</span>
      <span class="tt-val">${p.value.toLocaleString()}<span class="unit"> thousand</span></span>
    </div>
    <div class="tt-bar-bg"><div class="tt-bar-fill" style="width:${pct}%; background:linear-gradient(90deg, ${meta.c1}, ${meta.c2})"></div></div>
    <div class="tt-row" style="margin-top:10px;">
      <span class="tt-label">Share of national total</span>
      <span class="tt-val-sm">${share}%</span>
    </div>
    <div class="tt-row">
      <span class="tt-label">vs. prefecture average</span>
      <span class="tt-val-sm" style="color:${diffColor};">${diffStr}</span>
    </div>
    <div class="tt-note">Source: Statistics Bureau of Japan, Population Estimates (2024, total population by prefecture and sex)</div>
  `;
  tooltip.html(html).classed('visible', true);
  moveTip(ev);

  document.querySelectorAll('.rk-item').forEach(el => {
    if (+el.dataset.id === p.id) {
      el.style.background = 'rgba(21,87,160,0.15)';
      el.scrollIntoView({ behavior: 'nearest', block: 'nearest' });
    } else {
      el.style.background = '';
    }
  });
}

function moveTip(ev) {
  const pad = 12;
  const mobile = isMobile();
  const cx = (ev && ev.clientX != null) ? ev.clientX : (window.innerWidth / 2);
  const cy = (ev && ev.clientY != null) ? ev.clientY : (window.innerHeight / 3);
  let x = mobile ? (cx - 40) : (cx + 18);
  let y = mobile ? (cy - 12) : (cy - 10);

  tooltip.style('left', x + 'px').style('top', y + 'px');
  const node = tooltip.node();
  if (!node) return;
  const r = node.getBoundingClientRect();
  let nx = x, ny = y;

  if (r.right > window.innerWidth - pad) nx -= (r.right - (window.innerWidth - pad));
  if (r.left < pad) nx += (pad - r.left);
  if (r.bottom > window.innerHeight - pad) ny -= (r.bottom - (window.innerHeight - pad));
  if (r.top < pad) ny += (pad - r.top);

  tooltip.style('left', nx + 'px').style('top', ny + 'px');
}

function hideTip() {
  if (tipLocked) return;
  tooltip.classed('visible', false);
  document.querySelectorAll('.rk-item').forEach(el => {
    el.style.background = '';
  });
  clearMuniRankingHighlight();
  g.selectAll('.muni-path').style('stroke', null).style('stroke-width', null);
}
function forceHideTip() { tooltip.classed('visible', false); }

document.addEventListener('touchstart', (ev) => {
  if (!tipLocked) return;
  const t = ev.target;
  if (!(t && t.closest && t.closest('.pref-path'))) {
    tipLocked = false;
    tipLockedId = null;
    forceHideTip();
  }
}, { passive: false });

function renderRanking(ranked, maxValue, meta) {
  const rkList = document.getElementById('rk-list');
  rkList.innerHTML = ranked.map((f, i) => {
    const p = f.properties;
    const pct = (p.value / maxValue * 100).toFixed(0);
    let numClass = 'rk-num';
    if (i === 0) numClass += ' gold';
    else if (i === 1) numClass += ' silver';
    else if (i === 2) numClass += ' bronze';
    return `<div class="rk-item" data-id="${p.id}">
      <span class="${numClass}">${i + 1}</span>
      <span class="rk-name">${p.nameEn}</span>
      <span class="rk-val">${p.value.toLocaleString()}k</span>
      <span class="rk-bar"><span class="rk-bar-fill" style="width:${pct}%; background:${meta.accent}"></span></span>
    </div>`;
  }).join('');

  document.querySelectorAll('.rk-item').forEach(el => {
    const id = +el.dataset.id;
    el.addEventListener('mouseenter', () => {
      const path = g.selectAll('.pref-path').filter(d => d.properties.id === id);
      path.raise();
      path.style('stroke', meta.accent).style('stroke-width', '2.5px');
      document.querySelectorAll('.rk-item').forEach(x => {
        x.style.background = (+x.dataset.id === id) ? 'rgba(21,87,160,0.15)' : '';
      });
    });
    el.addEventListener('mouseleave', () => {
      const path = g.selectAll('.pref-path').filter(d => d.properties.id === id);
      path.style('stroke', null).style('stroke-width', null);
      document.querySelectorAll('.rk-item').forEach(x => x.style.background = '');
    });
    el.addEventListener('click', () => {
      const datum = geojson.features.find(f => f.properties.id === id);
      if (!datum) return;
      tipLocked = true;
      tipLockedId = id;
      showTip({clientX: window.innerWidth - 220, clientY: 180}, datum.properties);
    });
  });
}

document.querySelectorAll('.toggle-btn').forEach(btn => {
  btn.addEventListener('click', () => applyMetric(btn.dataset.metric));
});

window.addEventListener('resize', () => {
  const w = window.innerWidth;
  const h = window.innerHeight;
  const pw = (w <= 720) ? 0 : 250;
  svg.attr('width', w).attr('height', h);
  projection.fitExtent(
    [[pad, topPadding], [Math.max(pad + 10, w - pw - pad), h - pad]],
    geojson
  );
  g.selectAll('.pref-path').attr('d', pathGen);
});

const muniEstimatedCodes = {"total":["22131","22132","22133","22134","22135","22136","22137"],"male":["22131","22132","22133","22134","22135","22136","22137"],"female":["22131","22132","22133","22134","22135","22136","22137"]};

let currentPrefId = null;
let muniGeoJson = null;

// Prefecture number to 2-digit pref code mapping (id 1..47 -> '01'..'47')
function prefIdToCode(id) {
  return String(id).padStart(2, '0');
}

// Get pref code from municipality code (first 2 digits)
function muniToPrefCode(code) {
  return code.substring(0, 2);
}

function getMuniMetricKey(metric) {
  return ['total', 'male', 'female'].includes(metric) ? metric : 'total';
}

function getMuniMetricLabel(metric = currentMetric) {
  return metricMeta[getMuniMetricKey(metric)]?.label || 'Total population';
}

function getPrefSexRatio(prefId, metric) {
  const total = metricData.total?.[prefId] || 0;
  if (!total) return 0;
  if (metric === 'male') return (metricData.male?.[prefId] || 0) / total;
  if (metric === 'female') return (metricData.female?.[prefId] || 0) / total;
  return 1;
}

function getMuniMetricValue(props, metric = currentMetric) {
  const key = getMuniMetricKey(metric);
  const code = String(props.code || '');
  return muniMetricData[key]?.[code] ?? 0;
}

function isEstimatedMuniMetric(metric = currentMetric, props = null) {
  const key = getMuniMetricKey(metric);
  if (props) {
    return (muniEstimatedCodes[key] || []).includes(String(props.code || ''));
  }
  return !!(muniGeoJson && muniGeoJson.features.some(f => isEstimatedMuniMetric(metric, f.properties)));
}

// Color scale for municipalities
function getMuniColorScale(values, meta) {
  const minV = d3.min(values);
  const maxV = d3.max(values);
  return d3.scaleSequential()
    .domain([minV, maxV])
    .interpolator(t => d3.interpolateRgb(meta.c1, meta.c2)(Math.pow(t, 0.45)));
}

async function drillIntoPref(prefId) {
  if (currentPrefId === prefId) return;
  currentPrefId = prefId;
  const url = `data/pref_${prefId}.json`;

  let topoRaw;
  try {
    const resp = await fetch(url);
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    topoRaw = await resp.json();
  } catch(e) {
    console.error('Failed to load', url, e);
    alert(`Â∏ÇÁî∫Êùë„Éù„É™„Ç¥„É≥„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${url}`);
    currentPrefId = null;
    return;
  }

  if (topoRaw && topoRaw.type === 'FeatureCollection') {
    muniGeoJson = topoRaw;
  } else {
    const objKey = topoRaw.objects[`pref_${prefId}`] ? `pref_${prefId}` : Object.keys(topoRaw.objects)[0];
    muniGeoJson = topojson.feature(topoRaw, topoRaw.objects[objKey]);
  }

  const bounds = pathGen.bounds({type:'FeatureCollection', features: muniGeoJson.features});
  const pw = isMobile() ? 0 : 250;
  const mapW = width - pw;
  const mapH = height;
  const bw = bounds[1][0] - bounds[0][0];
  const bh = bounds[1][1] - bounds[0][1];
  const scale = Math.min(mapW / bw, mapH / bh) * 0.82;
  const cx = (bounds[0][0] + bounds[1][0]) / 2;
  const cy = (bounds[0][1] + bounds[1][1]) / 2;
  const tx = mapW / 2 - scale * cx;
  const ty = mapH / 2 - scale * cy;

  svg.transition().duration(500).call(zoomBehavior.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));
  g.selectAll('.pref-path').transition().duration(300).attr('opacity', 0.15);
  forceHideTip();

  muniGeoJson.features.forEach(f => {
    const code = String(f.properties.N03_007 || f.properties.code || f.id || '');
    f.properties.code = code;
    f.properties.pop = muniMetricData.total?.[code] ?? muniPop[code] ?? 0;
    f.properties.male = muniMetricData.male?.[code] ?? 0;
    f.properties.female = muniMetricData.female?.[code] ?? 0;
    const jaName = f.properties.N03_005 || f.properties.N03_004 || f.properties.N03_003 || f.properties.N03_001 || code;
    const en = f.properties.N03_EN || f.properties.N03_005_e || f.properties.N03_004_e || '';
    f.properties.nameEn = en ? en.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ') : jaName;
    f.properties.nameJa = jaName;
  });

  g.selectAll('.muni-path').remove();
  g.selectAll('.muni-path')
    .data(muniGeoJson.features)
    .join('path')
    .attr('class', 'muni-path')
    .attr('d', pathGen)
    .on('mouseenter', (ev, d) => showMuniTip(ev, d.properties))
    .on('mousemove', moveTip)
    .on('mouseleave', hideTip)
    .on('touchstart', (ev, d) => {
      ev.preventDefault();
      if (tipLocked && tipLockedId === d.properties.code) {
        tipLocked = false; tipLockedId = null; forceHideTip(); return;
      }
      tipLocked = true; tipLockedId = d.properties.code;
      showMuniTip(ev.touches ? ev.touches[0] : ev, d.properties);
    });

  document.getElementById('back-btn').classList.add('visible');
  applyMetricToMunicipalities();
}

function applyMetricToMunicipalities() {
  if (!muniGeoJson) return;
  const meta = metricMeta[currentMetric];
  const metricKey = getMuniMetricKey(currentMetric);
  const values = muniGeoJson.features.map(f => getMuniMetricValue(f.properties, metricKey)).filter(v => v > 0);
  const minValue = d3.min(values) || 0;
  const maxValue = d3.max(values) || 0;
  const estSuffix = isEstimatedMuniMetric(metricKey) ? ' (includes estimated values for unmatched boundary/code changes)' : '';
  document.getElementById('legendLabel').textContent = `Choropleth = ${getMuniMetricLabel(metricKey).toLowerCase()} (persons)${estSuffix}`;
  document.getElementById('minLabel').textContent = `${minValue.toLocaleString()}`;
  document.getElementById('maxLabel').textContent = `${maxValue.toLocaleString()}`;
  const colorScale = getMuniColorScale(values.length ? values : [0, 1], meta);
  g.selectAll('.muni-path').transition().duration(250).attr('fill', d => {
    const value = getMuniMetricValue(d.properties, metricKey);
    return value > 0 ? colorScale(value) : '#ddd';
  });
  renderMuniRanking(muniGeoJson.features, meta, metricKey);
}

function clearMuniRankingHighlight() {
  document.querySelectorAll('.muni-rk-item').forEach(el => {
    el.style.background = '';
  });
}

function highlightMuniRanking(code) {
  document.querySelectorAll('.muni-rk-item').forEach(el => {
    if (String(el.dataset.code) === String(code)) {
      el.style.background = 'rgba(21,87,160,0.15)';
      el.scrollIntoView({ behavior: 'nearest', block: 'nearest' });
    } else {
      el.style.background = '';
    }
  });
}

function showMuniTip(ev, p) {
  const meta = metricMeta[currentMetric];
  const metricKey = getMuniMetricKey(currentMetric);
  const value = getMuniMetricValue(p, metricKey);
  const prefFeatures = muniGeoJson ? muniGeoJson.features : [];
  const sorted = [...prefFeatures]
    .filter(f => getMuniMetricValue(f.properties, metricKey) > 0)
    .sort((a,b) => getMuniMetricValue(b.properties, metricKey) - getMuniMetricValue(a.properties, metricKey));
  const rank = sorted.findIndex(f => f.properties.code === p.code) + 1;
  const total = sorted.length;
  const maxValue = getMuniMetricValue(sorted[0]?.properties || {}, metricKey) || 1;
  const pct = (value / maxValue * 100).toFixed(0);
  const estimateNote = isEstimatedMuniMetric(metricKey, p)
    ? 'Estimated for this municipality because the boundary/code in the map data does not directly match the 2025 registry table.'
    : 'Source: 2025 Basic Resident Register population (actual counts).';

  const html = `
    <div class="tt-name">${p.nameEn}</div>
    <div class="tt-name-ja">${p.nameJa}</div>
    <div class="tt-rank"><span class="num">#${rank}</span><span class="of"> of ${total} municipalities</span></div>
    <div class="tt-row">
      <span class="tt-label">${getMuniMetricLabel(metricKey)}${isEstimatedMuniMetric(metricKey, p) ? ' (estimated)' : ' (actual)'}</span>
      <span class="tt-val">${value.toLocaleString()}<span class="unit"> persons</span></span>
    </div>
    <div class="tt-bar-bg"><div class="tt-bar-fill" style="width:${pct}%; background:linear-gradient(90deg, ${meta.c1}, ${meta.c2})"></div></div>
    <div class="tt-note">Municipality code: ${p.code}</div>
    <div class="tt-note">${estimateNote}</div>
  `;
  tooltip.html(html).classed('visible', true);
  moveTip(ev);
  highlightMuniRanking(p.code);
}

function renderMuniRanking(features, meta, metricKey = currentMetric) {
  const sorted = [...features].filter(f => getMuniMetricValue(f.properties, metricKey) > 0)
    .sort((a,b) => getMuniMetricValue(b.properties, metricKey) - getMuniMetricValue(a.properties, metricKey));
  const maxPop = getMuniMetricValue(sorted[0]?.properties || {}, metricKey) || 1;
  
  document.getElementById('rkTitle').textContent = `${getMuniMetricLabel(metricKey)} Municipality Ranking${isEstimatedMuniMetric(metricKey) ? ' (partial estimates)' : ''}`;
  const rkList = document.getElementById('rk-list');
  rkList.innerHTML = sorted.map((f, i) => {
    const p = f.properties;
    const value = getMuniMetricValue(p, metricKey);
    const pct = (value / maxPop * 100).toFixed(0);
    let numClass = 'rk-num';
    if (i === 0) numClass += ' gold';
    else if (i === 1) numClass += ' silver';
    else if (i === 2) numClass += ' bronze';
    return `<div class="rk-item muni-rk-item" data-code="${p.code}">
      <span class="${numClass}">${i+1}</span>
      <span class="rk-name">${p.nameEn}</span>
      <span class="rk-val">${(value/1000).toFixed(0)}k</span>
      <span class="rk-bar"><span class="rk-bar-fill" style="width:${pct}%; background:${meta.accent}"></span></span>
    </div>`;
  }).join('');

  document.querySelectorAll('.muni-rk-item').forEach(el => {
    const code = String(el.dataset.code);
    el.addEventListener('mouseenter', () => {
      const path = g.selectAll('.muni-path').filter(d => String(d.properties.code) === code);
      path.raise();
      path.style('stroke', meta.accent).style('stroke-width', '2.2px');
      highlightMuniRanking(code);
    });
    el.addEventListener('mouseleave', () => {
      const path = g.selectAll('.muni-path').filter(d => String(d.properties.code) === code);
      path.style('stroke', null).style('stroke-width', null);
      clearMuniRankingHighlight();
    });
    el.addEventListener('click', () => {
      const datum = sorted.find(f => String(f.properties.code) === code);
      if (!datum) return;
      tipLocked = true;
      tipLockedId = code;
      showMuniTip({clientX: window.innerWidth - 220, clientY: 180}, datum.properties);
      const path = g.selectAll('.muni-path').filter(d => String(d.properties.code) === code);
      path.raise();
      path.style('stroke', meta.accent).style('stroke-width', '2.2px');
    });
  });
}

function backToPrefectures() {
  currentPrefId = null;
  muniGeoJson = null;
  tipLocked = false;
  tipLockedId = null;
  forceHideTip();

  // Remove municipality paths
  g.selectAll('.muni-path').remove();

  // Restore prefecture opacity and clear any municipality highlight styling
  g.selectAll('.pref-path')
    .interrupt()
    .attr('opacity', 1)
    .style('stroke', null)
    .style('stroke-width', null);
  g.selectAll('.muni-path').style('stroke', null).style('stroke-width', null);
  clearMuniRankingHighlight();

  // Zoom back out
  svg.transition().duration(500).call(
    zoomBehavior.transform,
    d3.zoomIdentity
  );

  // Hide back button
  document.getElementById('back-btn').classList.remove('visible');

  // Restore prefecture fills/ranking after the municipality layer is cleared
  applyMetric(currentMetric);
}

// Add click handler to prefecture paths for drill-down
g.selectAll('.pref-path').on('click', (ev, d) => {
  ev.stopPropagation();
  drillIntoPref(d.properties.id);
});

const backBtn = document.getElementById('back-btn');
if (backBtn) {
  backBtn.addEventListener('click', backToPrefectures);
}

svg.on('click', (ev) => {
  if (currentPrefId && ev.target === svg.node()) {
    backToPrefectures();
  }
});

applyMetric('total');
</script>
