<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japan Ramen Consumption Map by Prefecture</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #ffffff;
    color: #2a2a2a;
    font-family: 'IBM Plex Sans', sans-serif;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
  }

  #header {
    position: fixed;
    top: 0; left: 0; right: 250px;
    z-index: 100;
    padding: 14px 24px 10px;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.95) 70%, rgba(255,255,255,0) 100%);
    pointer-events: none;
  }
  #header > * { pointer-events: auto; }

  .title-block h1 {
    font-size: 20px;
    font-weight: 700;
    color: #1a1a1a;
    letter-spacing: -0.01em;
  }
  .title-block h1 .accent { color: #d03025; }
  .title-block .sub {
    font-size: 10.5px;
    font-weight: 400;
    color: #888;
    margin-top: 2px;
    max-width: 500px;
    line-height: 1.4;
  }

  .header-right {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 4px;
    padding-top: 2px;
  }
  .scale-legend {
    display: flex;
    align-items: flex-end;
    gap: 2px;
  }
  .scale-legend .bar-sample {
    width: 5px;
    background: #d03025;
    border-radius: 1.5px 1.5px 0 0;
    opacity: 0.85;
  }
  .scale-label {
    font-size: 10px;
    color: #999;
    margin-left: 6px;
    align-self: center;
  }

  #map-container { width: 100vw; height: 100vh; }
  #map-container svg { width: 100%; height: 100%; }

  .pref-path {
    stroke: #ffffff;
    stroke-width: 0.7;
    transition: fill 0.2s, stroke 0.15s, stroke-width 0.15s;
    cursor: pointer;
  }
  .pref-path:hover {
    stroke: #666;
    stroke-width: 1.6;
    filter: brightness(0.97);
  }

  .bar-group { cursor: pointer; }
  .bar-group:hover .main-bar { filter: brightness(0.85); }

  .tooltip {
    position: fixed;
    pointer-events: none;
    background: rgba(255,255,255,0.97);
    backdrop-filter: blur(16px);
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    padding: 16px 20px;
    opacity: 0;
    transition: opacity 0.12s;
    z-index: 200;
    min-width: 250px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 1px 3px rgba(0,0,0,0.06);
  }
  .tooltip.visible { opacity: 1; }
  .tt-name {
    font-size: 17px;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 1px;
  }
  .tt-name-ja {
    font-size: 12px;
    font-weight: 400;
    color: #999;
    margin-bottom: 6px;
  }
  .tt-rank {
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 12px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
  }
  .tt-rank .num { color: #d03025; font-size: 20px; font-family: 'JetBrains Mono'; }
  .tt-rank .of { color: #999; }
  .tt-row {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 8px;
  }
  .tt-label { font-size: 12px; color: #888; }
  .tt-val {
    font-family: 'JetBrains Mono', monospace;
    font-size: 17px;
    font-weight: 600;
    color: #1a1a1a;
  }
  .tt-val .unit { font-size: 11px; color: #999; font-weight: 400; margin-left: 2px; }
  .tt-val-sm {
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    font-weight: 500;
    color: #1a1a1a;
  }
  .tt-bar-bg {
    height: 5px;
    background: #f0f0f0;
    border-radius: 3px;
    overflow: hidden;
    margin-top: 4px;
  }
  .tt-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #d03025, #f05a4f);
    border-radius: 3px;
  }
  .tt-note {
    font-size: 9.5px;
    color: #bbb;
    margin-top: 10px;
    line-height: 1.4;
  }

  #ranking {
    position: fixed;
    right: 0; top: 0; bottom: 0;
    width: 250px;
    background: rgba(255,255,255,0.96);
    backdrop-filter: blur(10px);
    border-left: 1px solid #eee;
    z-index: 90;
    padding: 16px 10px 12px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #ddd transparent;
  }
  .rk-title {
    font-size: 11px;
    font-weight: 700;
    color: #888;
    margin-bottom: 10px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }
  .rk-item {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 5px 6px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.12s;
  }
  .rk-item:hover { background: rgba(26,111,196,0.06); }
  .rk-num {
    font-family: 'JetBrains Mono';
    font-size: 10px;
    font-weight: 600;
    color: #ccc;
    width: 18px;
    text-align: right;
    flex-shrink: 0;
  }
  .rk-num.gold { color: #d4a017; }
  .rk-num.silver { color: #999; }
  .rk-num.bronze { color: #b07040; }
  .rk-name {
    font-size: 11.5px;
    color: #444;
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .rk-val {
    font-family: 'JetBrains Mono';
    font-size: 10px;
    color: #999;
    flex-shrink: 0;
  }
  .rk-bar {
    width: 36px; height: 3px;
    background: #f0f0f0;
    border-radius: 2px;
    overflow: hidden;
    flex-shrink: 0;
  }
  .rk-bar-fill {
    height: 100%;
    border-radius: 2px;
    background: #1a6fc4;
    opacity: 0.5;
  }

  .hint {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-60%);
    font-size: 10px;
    color: #ccc;
    z-index: 100;
  }

  @media (max-width: 720px) {
    #ranking { display: none; }
    #header { right: 0; padding: 12px 14px 8px; }
    .title-block h1 { font-size: 18px; }
    .title-block .sub { display: none; }
    .scale-label { font-size: 9.5px; max-width: 160px; text-align: right; }
    .tooltip { pointer-events: auto; min-width: 0; max-width: calc(100vw - 24px); padding: 12px 14px; border-radius: 12px; }
    .tt-name { font-size: 16px; }
    .tt-name-ja { display: none; }
    .hint { display: none; }
  }

</style>
